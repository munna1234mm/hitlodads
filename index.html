<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;family=Playfair+Display:wght@700;900&amp;display=swap"
        rel="stylesheet" />
    <link

    <style type="text/tailwindcss">
        :root {
            --obsidian: #050505;
            --card-bg: #0C0C0C;
            --gold-light: #F9E29B;
            --gold-primary: #D4AF37;
            --gold-dark: #8A6D3B;
            --gold-gradient: linear-gradient(135deg, #F9E29B 0%, #D4AF37 45%, #8A6D3B 100%);
            --gold-glow: 0 0 15px rgba(212, 175, 55, 0.15);
            --inner-glow: inset 0 0 12px rgba(212, 175, 55, 0.08);
        }
        .vip-gold-text {
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .premium-card {
            background: var(--card-bg);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: var(--inner-glow);
            border-radius: 24px;
        }
        .gold-coin {
            background: var(--gold-gradient);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5), inset 0 2px 2px rgba(255,255,255,0.5), inset 0 -2px 2px rgba(0,0,0,0.3);
            border: 1px solid #B8860B;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        body {
            background-color: var(--obsidian);
            -webkit-tap-highlight-color: transparent;
        }
        
        .icon-3d {
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Lucky Spin Styles */
        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto;
            border-radius: 50%;
            background: var(--obsidian);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2), inset 0 0 20px rgba(212, 175, 55, 0.1);
            border: 4px solid var(--gold-dark);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
            position: absolute;
            background: conic-gradient(
                #1a1a1a 0% 16.66%,
                #D4AF37 16.66% 33.33%,
                #1a1a1a 33.33% 50%,
                #D4AF37 50% 66.66%,
                #1a1a1a 66.66% 83.33%,
                #D4AF37 83.33% 100%
            );
        }

        .wheel-inner-line {
            width: 96%;
            height: 96%;
            position: absolute;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            z-index: 10;
            pointer-events: none;
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            color: white;
            font-weight: 900;
            font-size: 14px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            padding-bottom: 40px;
            padding-right: 40px;
        }

        .seg-1 { transform: rotate(0deg) skew(30deg); }
        .seg-2 { transform: rotate(60deg) skew(30deg); color: #000; }
        .seg-3 { transform: rotate(120deg) skew(30deg); }
        .seg-4 { transform: rotate(180deg) skew(30deg); color: #000; }
        .seg-5 { transform: rotate(240deg) skew(30deg); }
        .seg-6 { transform: rotate(300deg) skew(30deg); color: #000; }

        .wheel-segment span {
            transform: skew(-30deg) rotate(-30deg);
            display: inline-block;
            text-align: center;
            line-height: 1.2;
        }

        .spin-btn {
            position: absolute;
            z-index: 20;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #F9E29B 0%, #D4AF37 50%, #8A6D3B 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            color: black;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5), inset 0 2px 5px rgba(255,255,255,0.5);
            border: 4px solid var(--obsidian);
            cursor: pointer;
            transition: transform 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        .spin-btn:active {
            transform: scale(0.95);
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid var(--gold-light);
            z-index: 30;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
        <script src="firebase-config.js"></script>
        <script>
            // Initialize Telegram WebApp
            const tg = window.Telegram.WebApp;
            tg.expand();

            // Get User Data from Telegram
            const tgUser = tg.initDataUnsafe.user || {
                id: '5702521445',
                first_name: 'Crazy Developer',
                last_name: 'BD',
                username: 'crazydevbd',
                photo_url: 'https://lh3.googleusercontent.com/aida-public/AB6AXuBGL2m-Avuc-7ToaD3wp2Q3nZECNJWiIpwQsMJ2z-UZXX8XYgc1vIj7Z0JIfHO2nS2OBNRoBxl-TZphnjWyg7tallPDR-JuectX-Z_h0VNmq8qSdMX-lopLHGtH-GcXtgIs2WtSfvk-EUle-5n1Xz4v0KIGw00LqmKPZ8kHTO_hkVIn7Z49s7Hv1OappINZs2H0-DgbFWs5yyfbkSQTGZENdTOYW3z4TBvdhYtQwnTOn-Ul30Ul4--fd3CBC6Rfshtj4VFO8_Hc6VQ'
            };

            const userId = tgUser.id.toString();
            const userRef = db.ref('users/' + userId);

            // Set initial UI from Telegram SDK
            document.getElementById('user-name').innerText = (tgUser.first_name + ' ' + (tgUser.last_name || '')).trim();
            if (tgUser.username) {
                document.getElementById('user-username').innerText = '@' + tgUser.username;
                document.getElementById('user-username').style.display = 'block';
            }
            if (tgUser.photo_url) document.getElementById('user-avatar').src = tgUser.photo_url;

            let currentTokenSymbol = 'BTTC';
            db.ref('settings/tokenName').on('value', (snap) => {
                if (snap.exists()) {
                    currentTokenSymbol = snap.val();
                    document.querySelectorAll('.token-symbol-display').forEach(el => el.innerText = currentTokenSymbol);
                    // Refresh token display if user data already exists
                    userRef.once('value', (s) => {
                        const d = s.val();
                        if (d && d.tokens !== undefined) {
                            document.getElementById('tokens-display').innerText = d.tokens + ' ' + currentTokenSymbol;
                        }
                    });
                }
            });

            // Sync data from Firebase to UI
            userRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // Check if user is banned
                    if (data.isBanned) {
                        document.body.innerHTML = `
                        <div class="min-h-screen bg-black flex items-center justify-center p-6 text-center">
                            <div class="premium-card p-10 border-red-500/30">
                                <span class="material-symbols-outlined text-red-500 text-6xl mb-4">block</span>
                                <h1 class="text-2xl font-black text-white mb-2 uppercase tracking-tight">Access Suspended</h1>
                                <p class="text-neutral-400 text-sm">Your account has been restricted by the administrator.</p>
                                <p class="text-neutral-500 text-[10px] mt-6 uppercase tracking-widest font-black">Secure Member Network</p>
                            </div>
                        </div>`;
                        return;
                    }

                    // Update UI with Firebase data
                    if (data.name) document.getElementById('user-name').innerText = data.name;
                    if (data.username) {
                        document.getElementById('user-username').innerText = '@' + data.username;
                        document.getElementById('user-username').style.display = 'block';
                    }
                    if (data.photo_url) document.getElementById('user-avatar').src = data.photo_url;

                    // Update Spins Left count
                    if (data.spinsLeft !== undefined) {
                        document.getElementById('spins-left').innerText = data.spinsLeft;
                        localSpinsLeft = data.spinsLeft;
                    }

                } else {
                    // Auto-create profile for new user
                    const displayName = (tgUser.first_name + ' ' + (tgUser.last_name || '')).trim() || tgUser.username || 'VIP Member';
                    userRef.set({
                        id: userId,
                        name: displayName,
                        username: tgUser.username || '',
                        photo_url: tgUser.photo_url || 'https://lh3.googleusercontent.com/aida-public/AB6AXuBGL2m-Avuc-7ToaD3wp2Q3nZECNJWiIpwQsMJ2z-UZXX8XYgc1vIj7Z0JIfHO2nS2OBNRoBxl-TZphnjWyg7tallPDR-JuectX-Z_h0VNmq8qSdMX-lopLHGtH-GcXtgIs2WtSfvk-EUle-5n1Xz4v0KIGw00LqmKPZ8kHTO_hkVIn7Z49s7Hv1OappINZs2H0-DgbFWs5yyfbkSQTGZENdTOYW3z4TBvdhYtQwnTOn-Ul30Ul4--fd3CBC6Rfshtj4VFO8_Hc6VQ',
                        balance: 0.00,
                        tokens: 0,
                        referrals: 0,
                        tasksCompleted: 0,
                        spinsLeft: 1, // 1 free spin for new users
                        joinedAt: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            });

            // Spin Logic
            let isSpinning = false;
            let currentRotation = 0;
            let localSpinsLeft = 0; // updated via firebase

            // 6 Segments mapping: (0=top right (seg1), 60=seg6, 120=seg5, 180=seg4.. etc)
            // It spins clockwise. By setting rotation to land on degrees, we pick a prize.
            const segments = [
                { prize: "50 BTTC", isTokens: true, amount: 50 },
                { prize: "10 BDT", isTokens: false, amount: 10 },
                { prize: "NO LUCK", isTokens: null, amount: 0 },
                { prize: "100 BTTC", isTokens: true, amount: 100 },
                { prize: "5 BDT", isTokens: false, amount: 5 },
                { prize: "20 BTTC", isTokens: true, amount: 20 },
            ];

            function spinWheel() {
                if (isSpinning) return;
                if (localSpinsLeft <= 0) {
                    tg.showAlert("No spins left! Come back tomorrow.");
                    return;
                }

                isSpinning = true;
                const btn = document.getElementById('spin-button');
                btn.style.opacity = '0.5';

                // Deduct spin upfront
                userRef.child('spinsLeft').set(localSpinsLeft - 1);

                const wheel = document.getElementById('spin-wheel');

                // Random segment 0-5
                const winningSegmentIndex = Math.floor(Math.random() * segments.length);
                const winningPrize = segments[winningSegmentIndex];

                // Calculate landing rotation (approximate center of segment)
                // Each slice is 60deg. 
                const baseRotation = 360 - (winningSegmentIndex * 60) - 30;

                // Spin for at least 5 full rotations + the winning degree
                const spinTo = currentRotation + (360 * 5) + (baseRotation - (currentRotation % 360));

                currentRotation = spinTo;
                wheel.style.transform = `rotate(${currentRotation}deg)`;

                if (tg && tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('medium');
                    // slight vibration while spinning
                    let spinInterval = setInterval(() => tg.HapticFeedback.selectionChanged(), 400);
                    setTimeout(() => clearInterval(spinInterval), 3800);
                }

                setTimeout(() => {
                    isSpinning = false;
                    btn.style.opacity = '1';

                    if (tg && tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

                    if (winningPrize.amount > 0) {
                        // Grant Prize
                        userRef.transaction((data) => {
                            if (data) {
                                if (winningPrize.isTokens) {
                                    data.tokens = (data.tokens || 0) + winningPrize.amount;
                                    data.lifetimeBTTC = (data.lifetimeBTTC || 0) + winningPrize.amount;
                                } else {
                                    data.balance = (data.balance || 0) + winningPrize.amount;
                                }
                            }
                            return data;
                        });

                        tg.showAlert(`ðŸŽ‰ Congratulations! You won ${winningPrize.prize}!`);
                    } else {
                        tg.showAlert(`Better luck next time! Keep checking back.`);
                    }
                }, 4000); // Waits for the 4s CSS transition
            }

            // Example interaction: Claim Reward
            function claimReward() {

                userRef.transaction((currentData) => {
                    if (currentData) {
                        currentData.balance = (currentData.balance || 0) + 100; // Gift 100 BDT
                        currentData.tokens = (currentData.tokens || 0) + 10; // Gift 10 BTTC
                    }
                    return currentData;
                });
                tg.HapticFeedback.notificationOccurred('success');
                alert('Reward Claimed! +100 BDT and +10 BTTC added to your account.');
            }

            // Attach event listener to the Claim Reward button
            document.addEventListener('DOMContentLoaded', () => {
                const claimBtn = document.querySelector('button.gold-coin');
                if (claimBtn && claimBtn.innerText.includes('Claim Reward')) {
                    claimBtn.onclick = claimReward;
                }
            });
        </script>
